<!DOCTYPE html>
<html>
<head>
  <title>RTChat Login</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>

  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      color: #ff4500;
    }
    #githubLogin {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: white;
      border: 2px solid #333;
      border-radius: 0;
      padding: 10px 20px;
      font-size: 18px;
      color: #333;
      cursor: pointer;
      width: 290px;
      margin: 20px auto;
    }
    #githubLogin img {
      width: 2000px;
      height: 90px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to RTChat ðŸ’¬</h1>
  <p>Please log in to start chatting!</p>
  <button id="githubLogin" onclick="githubLogin()">
    <img src="githublogin.png" alt="GitHub Logo" />
    Login with GitHub
  </button>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDSHpy3Q6UnmtgST3lYRraUSX_gQLQrMZc",
      authDomain: "chatinrealtimertchat.firebaseapp.com",
      projectId: "chatinrealtimertchat",
      storageBucket: "chatinrealtimertchat.firebasestorage.app",
      messagingSenderId: "140140452963",
      appId: "1:140140452963:web:c62f5c2b73a05d8dd36c56",
      measurementId: "G-NCMQYHK4DH"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    function githubLogin() {
      const provider = new firebase.auth.GithubAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          alert("Welcome, " + user.displayName + "!");
          window.location.href = "chat.html";
        })
        .catch((error) => {
          console.error(error);
          alert("Login failed: " + error.message);
        });
    }
  </script>
</body>
</html>
